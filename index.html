<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>

	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
<script src="js/jquery.js"></script>
<h1 class="text-center mb-4 mt-5">Coffee</h1>
<div class="container">
	<div class="row">
		<div class="col">
			<div class="row row-cols-2 border" id="coffeeDisplay">

			</div>
		</div>
		<div class="col border">
			<div class="row m-2">
				<div class="row">
					<select class="form-select " aria-label="Default select example" id="options">
						<option selected>Filter by Roast</option>
						<option value="1">Light</option>
						<option value="2">Medium</option>
						<option value="3">Dark</option>
					</select>
				</div>
				<div class="row mt-3 mb-3">
					<input type="text" placeholder="Search coffees" id="search">
				</div>
			</div>
			<div class="row border-top mb-3">
				<form class="mt-4">
					<div class="mb-3">
						<label for="name" class="form-label">Coffee Name</label>
						<input type="text" class="form-control" id="name" placeholder="Type your coffee here!">
					</div>
					<div class="mb-3">
						<select class="form-select" aria-label="Default select example" id="optionsRoast">
							<option selected>Roast</option>
							<option value="1">Light</option>
							<option value="2">Medium</option>
							<option value="3">Dark</option>
						</select>
					</div>
					<button type="button" class="btn btn-primary" id="save">Send to our local list!</button>
				</form>
			</div>
		</div>
	</div>
</div>


<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>


</html>
